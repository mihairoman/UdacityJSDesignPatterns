<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Cat Clicker</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <ul id="cat-list"></ul>
        <div id="cat">
            <h2 id="cat-name"></h2>
            <div id="cat-count"></div>
            <img id="cat-img" src="" alt="cute cat">
        </div>
        <div id="admin-content">
            <button name="admin" id="admin-btn" type="button">Admin</button>
            <form id="cat-form" class="hidden">
                <div class="form-group">
                    <label for="form-name">Name:</label>
                    <input type="text" name="form-name">
                </div>
                <div class="form-group">
                    <label for="form-url">Img. url:</label>
                    <input type="text" name="form-url">
                </div>
                <div class="form-group">
                    <label for="form-clicks">Clicks:</label>
                    <input type="text" name="form-clicks" />
                </div>
                <div class="form-group">
                    <button name="cancel" id="cancel-btn" type="button">Cancel</button>
                    <button name="save" id="save-btn" type="button">Save</button>
                </div>
            </form>
        </div>
        <script src="js/app.js"></script>
    </body>

</html>
